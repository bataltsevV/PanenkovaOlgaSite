<!DOCTYPE html>
<html>
    <head>
        <title>KazanMap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="kazansMapStyle.css" rel="stylesheet" type="text/css"/>
    </head>
<body>
    <div class="mapKazan">
        <center id="kazanMap"><img src="kazanMapPicture.jpg" width="1280" height="900" border="0" usemap="#map"/></center>

        <map name="map">
            <area name="Kreml" shape="rect" coords="305,325,395,415" id="Kreml" data-title="Казанский кремль. «Казань стартер-пак»: падающая башня, собор, мечеть, дворец. Одним словом — Кремль! Восточная альтернатива Красной площади и мастси для гостей города. Мавзолей тут тоже есть, вечный покой в нём нашли казанские ханы."/>
            <area name="Cirk" shape="rect" coords="205,410,300,460" id="Cirk" data-title="Казанский цирк — учреждение культуры и искусства в центре Казани, расположенное на главной городской площади Тысячелетия напротив Казанского Кремля. История цирка в Казани насчитывает более 100 лет. Первое здание цирка в городе было построено в 1890 году братьями Никитиными."/>
            <area name="Vokzal" shape="rect" coords="110,610,300,705" id="Vokzal" data-title="ЖД вокзал Казань. Здание вокзала было построено в 1895, но в 1992 произошел пожар, в последствии остались лишь стены.В 1993 году началось восстановление здания вокзала, а в 1997 году оно было принято в эксплуатацию. Казанцы получили новый, красивый и удобный вокзал. Правда, при этом многие службы пришлось рассредоточить по другим зданиям, расположенным на привокзальной площади – старое здание просто не могло их вместить."/>
            <area name="TeaterKukol" shape="rect" coords="780,740,960,830" id="TeaterKukol" data-title="Татарский Государственный театр кукол «Экият» был основан в 1934 году и работает на русском и татарском языках.Название театра образовано от слова тат. әкият — «сказка».Театр в 2008 году стал лауреатом премии имени татарского писателя А. Алиша, с 1974 года является коллективным членом Международной организации театров кукол – УНИМА, с 2005 года – Российской ассоциации «Театр кукол – XXI век»."/>
            <area name="Kolokolnya" shape="rect" coords="500,505,590,630" id="Kolokolnya" data-title="Колокольня Богоявленского Собора. Колокольня была построена в 1897. Создателем проекта колокольни выступил русский архитектор Михаил Михайлов. Такой стиль назывался в советское время *псевдорусским*. Сейчас его чаще определяют как *неорусский* стиль в архитектуре. По богатству кирпичного декора она намного превзошла все, что до и после возводилось в Казани, да и во всем Поволжье."/>
            <area name="TeaterOperaIBalet" shape="rect" coords="595,440,690,500" id="TeaterOperaIBalet" data-title="Татарский академический государственный театр оперы и балета имени Мусы Джалиля. Один из крупнейших музыкальных театров России, носитель традиций российской, мировой и татарской национальной музыкальной культуры. Первое здание театра выросло в Казани в 1802 году. Его построили из самого модного по тем временам, но не самого многообещающего материала — дерева. Здание стояло до пожара в 1814 году. Следующие деревянные здания также подвергались горению. Но несмотря на замену материала строительства на камень в 1852 году, здание горело еще 3 раза. Из-за последнего случая в 1919 году здание снесли. Заново построить его смогли только в 1956 году"/>
            <area name="ParkGorkogo" shape="rect" coords="930,330,1080,490" id="ParkGorkogo" data-title="Центральный парк культуры и отдыха имени Максима Горького. Расположенный в самом центре Казани парк культуры и отдыха имени Горького собирает горожан и туристов в любое время года. Здесь назначают свидания, катаются на велосипедах, любуются природой, устраивают пикники, фотографируются, пьют ароматный кофе, бегают по утрам и читают книги на лавочках в тени деревьев."/>
            <area name="ParkZemledeltsev" shape="rect" coords="505,305,770,395" id="ParkZemledeltsev" data-title="Дворец земледельцев. Монументальное сооружение является офисом Министерства сельского хозяйства и продовольствия. Здание определенно заслуживает того, чтобы называться одной из самых известных и популярных достопримечательностей города. Строительство было начато в 2008 году и велось два года. Проектированием занимался архитектор Леонид Горняк, строительство велось компанией «Антика-плюс»."/>
            <area name="Stadion" shape="rect" coords="625,30,830,110" id="Stadion" data-title="Ак Барс Арена (до 7 ноября 2019 года — «Казань Арена»). Универсальный футбольный стадион в городе Казани. Один из самых вместительных стадионов России, рассчитанный на 45 379 человек. Домашняя арена казанского футбольного клуба «Рубин». Стадион наивысшей четвёртой категории УЕФА."/>
            <area name="Chasha" shape="rect" coords="295,10,465,120" id="Chasha" data-title="Центр семьи Казан (чаша). Говорят, для молодожёнов в Казани есть отдельный казан. Хотя погодите, это же ЗАГС в виде гигантского котла. Если менять семейное положение пока не собираетесь, поднимитесь на смотровую площадку: отсюда открывается вид на кремль и историческую часть города."/>
        </map>
    </div>
</body>
</html>
