<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>carousel</title>
	<link href="HistoryPage.css" rel="stylesheet">
	<script src="index.js" defer></script>
</head>
<body>
	<div class="carousel">
		<button class ="carousel-button next" onclick="onNext()">
		&#187;
		</button>
		<button class ="carousel-button prev" onclick="onPrev()">
		&#171;
		</button>
		<ul class="slides">
			<li class="slide" data-active>
			  <img src="HistorySlide1.jpg" alt="Image 1">
			</li>
			<li class="slide">
			  <img src="HistorySlide2.jpg" alt="Image 2">
			</li>
			<li class="slide">
			  <img src="HistorySlide3.jpg" alt="Image 3">
			</li>
			<li class="slide">
			  <img src="HistorySlide4.jpg" alt="Image 4">
			</li>
			<li class="slide">
			  <img src="HistorySlide5.jpg" alt="Image 5">
			</li>
			<li class="slide">
			  <img src="HistorySlide6.jpg" alt="Image 6">
			</li>
			<li class="slide">
			  <img src="HistorySlide7.jpg" alt="Image 7">
			</li>
		</ul>
	</div>
	
	<div class='pre-loader'>
		<img class='loading-gif' alt='loading' src="Preloader.gif"/>
	</div>

	<!-- js to hide preloader loading is done -->
	<script type='text/javascript'>
		window.addEventListener('load', function () {
			document.querySelector('.pre-loader').className += ' hidden';
		});
	</script>
</body>
</html>
